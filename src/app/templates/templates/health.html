<!DOCTYPE html>
<html>
<head>
    <title>Health Check 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            transition: background-color 0.5s ease;
        }
        canvas { width: 100%; height: 100% }
        .status-text, .health-query {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 50px #00ff00, 0 0 40px #00ff00;
            z-index: 1;
        }
        .status-text {
            top: 10%;
        }
        .health-query {
            top: 20%;
        }
    </style>
</head>
<body>
    <div class="status-text">StatusCode: 200</div>
    <div class="health-query">You are really healthy!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(400, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 5;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth * 255;
            const y = e.clientY / window.innerHeight * 255;
            document.body.style.backgroundColor = `rgb(${x}, ${y}, ${(x + y) / 2})`;
        });

        init();
    </script>
</body>
</html>
